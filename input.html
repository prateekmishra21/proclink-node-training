
<html>
<head>
	<title >
		Login Your Account // onpage seo
	</title>

	<style type="text/css">
		.input-field{
			height: 25px;
			width: 200px;
			margin: 5px 10px;
			padding-left: 10px;
			border-radius: 20px;
			border: 2px solid gray;
		}

		.btn{
			margin-top: 5px;
			color: white;
			background-color: darkblue;
			border: none;
			width: 160px;
			height: 30px;
			border-radius: 20px;
			cursor: pointer;
		}

		.btn:hover{
			background-color: lightblue;
			color: black;
		}
	</style>
</head>
<body>
	<div>
		<center>
			<!-- <br/> is self closing tag. -->
			<!-- Comment -->

			<p>Login Your Account. <br/> Login</p>
			<input placeholder="Username" class="input-field" name = "username" type="text"  /> 
			<br/>
			<input placeholder="Password" class="input-field" type = "password"/> 
			<br/>
			<input class="btn" type = "submit" value="Login Now" /> 


		</center>
	</div>

</body>
</html>
