<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .box-shadow {
        box-shadow: 1px 1px 30px 2px rgba(0, 0, 0, 0.2);
      }
      @media screen and (max-width: 992px) {
        .image-hide {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="text-center color">Hello, world!</h1>
    <img
      src="https://cdn.pixabay.com/photo/2015/04/23/17/41/node-js-736399_640.png"
      class="float-start img-fluid text-center box-shadow"
    />

    <img
      src="https://cdn.pixabay.com/photo/2015/04/23/17/41/node-js-736399_640.png"
      class="float-end img-fluid text-center image-hide"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
