<html>
  <head>
    <title>Login Your Account // onpage seo</title>

    <style type="text/css">
      .input-field {
        height: 25px;
        width: 200px;
        margin: 5px 10px;
        padding-left: 10px;
        border-radius: 20px;
        border: 2px solid gray;
      }

      .link {
        text-decoration: none;
        color: black;
      }
    </style>
    <link href="style.css" rel="stylesheet" />
    <link href="./images/fevicon.ico" rel="icon" type="image/x-icon" />
  </head>

  <body>
    <div>
      <center>
        <!-- <br/> is self closing tag. -->
        <!-- Comment -->
        <p style="color: brown">
          Login Your Account. <br />
          Login
        </p>
        <input
          placeholder="Username"
          class="input-field"
          name="username"
          type="text"
        />
        <br />
        <input placeholder="Password" class="input-field" type="password" />
        <br />
        <input class="login-button btn" type="submit" value="Login Now" />
        <br />
        <a class="link" href="./register.html" target="_blank"
          >Create New Account</a
        >
      </center>
    </div>
  </body>
</html>
